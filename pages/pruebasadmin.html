<!DOCTYPE html>
<html>
<head>
  <title>Lista de productos</title>
</head>
<body>
  <h1>Lista de productos</h1>

  <ul id="productList">
    <li>Producto 1 <button onclick="editProduct">Editar</button></li>
    <li>Producto 2 <button onclick="editProduct">Editar</button></li>
  </ul>

  <form id="editForm" style="display: none;">
    <input type="text" id="editInput">
    <button onclick="saveProduct">Guardar</button>
    <button onclick="cancelEdit">Cancelar</button>
  </form>

  <script>
    var editingIndex; // Variable para almacenar el índice del producto en edición

    // Función para editar un producto
    function editProduct(index) {
      // Guardar el índice del producto en edición
      editingIndex = index;

      // Ocultar la lista y mostrar el formulario de edición
      document.getElementById("productList").style.display = "none";
      document.getElementById("editForm").style.display = "block";

      // Obtener el valor actual del producto y mostrarlo en el campo de edición
      var productList = document.getElementById("productList");
      var productName = productList.getElementsByTagName("li")[index].firstChild.nodeValue.trim();
      document.getElementById("editInput").value = productName;
    }

    // Función para guardar los cambios del producto editado
    function saveProduct() {
      // Obtener el valor editado
      var editedProductName = document.getElementById("editInput").value;

      // Actualizar el nombre del producto en la lista
      var productList = document.getElementById("productList");
      var listItem = productList.getElementsByTagName("li")[editingIndex];
      listItem.firstChild.nodeValue = editedProductName + " ";

      // Mostrar la lista y ocultar el formulario de edición
      document.getElementById("productList").style.display = "block";
      document.getElementById("editForm").style.display = "none";
    }

    // Función para cancelar la edición y volver a la lista
    function cancelEdit() {
      // Mostrar la lista y ocultar el formulario de edición
      document.getElementById("productList").style.display = "block";
      document.getElementById("editForm").style.display = "none";
    }
  </script>
</body>
</html>
